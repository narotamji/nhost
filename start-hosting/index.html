</head>

<body>
    <div class="backdrop"></div>
    <header class="main-header">
        <div>
            <button class="toggle-button">
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
            </button>
			<a href="../index.html" class="main-header_brand">
                <img src="../images/uhost-icon.png" alt="nHost">
            </a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav_items">
                <li class="main-nav_item">
                    <a href="../packages/index.html">Packages</a>
                </li>
                <li class="main-nav_item">
                    <a href="../customers/index.html">Customers</a>
                </li>
                <li class="main-nav_item main-nav_item--cta">
                    <a href="index.html">Start Hosting</a>
                </li>
            </ul>
        </nav>
		<nav class="mobile-nav">
		<p class="mobile-nav__closer">&#9747;</p>
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item">
                <a href="../packages/index.html">Packages</a>
            </li>
            <li class="mobile-nav__item">
                <a href="../customers/index.html">Customers</a>
            </li>
            <li class="mobile-nav__item mobile-nav__item--cta">
                <a href="index.html">Start Hosting</a>
            </li>
        </ul>
		</nav>
    </header>
    <main class="signup-page">
        <h1 class="signup-title">Awesome! Let's dive right in!</h1>
        <form action="index.html" class="signup-form">
            <label for="title">Title</label>
            <span><select id="title">
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
            </select></span>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" required>
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" required>
            <label for="email">E-Mail</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
			<div class="signup-form__checkbox">
				<input type="checkbox" id="agree-terms" required>
				<label for="agree-terms">Agree to
					<a href="#">Terms &amp; Conditions</a>
				</label>
			</div>
            <button type="submit" class="button">Sign Up</button>
        </form>
    </main>
	   <footer class="main-footer">
			<nav>
				<ul class="main-footer--links">
					<li class="main-footer--link">
